set_speech_recognition_words:
    #1、设置主唤醒词列表
    #   (1) 没有可将此字段删除，或在后面填 "null"
    major_list:
        - 小好小好

    #2、免唤醒词列表
    #   (1) 没有可将此字段删除，或在后面填 "null"
    # immediate_command_word_list:
    #     - 音量增大
    #     - 音量减小

    #3、设置总语音识别词
    #   (1) 这里的词包括 需要需要包括 主唤醒词、免唤醒词 与 指令词 三部分
    #   (2) 格式:
    #           <[词]|[词]...>[<#>id][<@>播报文本][<协议>]
    #           顺序为 唤醒词、id、播报文本、上报的串口协议
    #   (3) 注意设置多个唤醒词时符号"|"不可省略，主唤醒词设置多条播报时，符号"@"不可省略
    #   (4)主唤醒词最多支持3条不同的TTS播报，指令词只支持一条TTS播报
    words_list:
      - 小好小好#100@你说@我在呢
      - 晾杆上升|衣架上升@晾干上升中
      - 晾杆下降|衣架下降@晾干下降中
      - 停止升降|暂停升降@已暂停
      - 衣架停止@衣架已停止
      - 打开照明|照明打开@照明已打开
      - 关闭照明|照明关闭@照明已关闭
      - 打开消毒|消毒打开@消毒已打开
      - 关闭消毒|消毒关闭@消毒已关闭
      - 打开吹风@已打开吹风
      - 打开冷风@已打开冷风
      - 关闭吹风@已关闭吹风
      - 关闭冷风@已关闭冷风
      - 打开烘干|烘干打开@烘干已打开
      - 关闭烘干|烘干关闭@烘干已关闭
      - 衣架全关@衣架已全关
      - 功能全关@功能已全关


